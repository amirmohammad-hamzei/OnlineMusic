<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Live Music Player</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background: #121212;
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #player-bg-artwork {
            position: fixed;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            background-size: cover;
            background-position: center;
            filter: blur(50px) brightness(0.5);
            transition: opacity 0.5s ease;
            opacity: 1;
            z-index: -1;
        }

        #player {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        #album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: spin 20s linear infinite;
        }

        #album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #song-info {
            margin-top: 15px;
        }

        #song-info h2 {
            margin: 5px 0;
            font-size: 1.2em;
        }

        #song-info p {
            margin: 0;
            font-size: 1em;
            color: #ccc;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1db954;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #1ed760;
        }

        .control-btn i {
            color: white;
            font-size: 24px;
        }

        #volume-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #volume-slider {
            width: 150px;
        }

        .live-badge {
            background: red;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            animation: pulse 1s infinite;
            display: inline-block;
            margin-bottom: 10px;
            user-select: none;
            box-shadow: 0 0 10px red;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444cc;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            box-shadow: 0 0 15px red;
            z-index: 1000;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            #player {
                width: 90%;
                margin: 20px auto;
            }

            #album-art {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
<div id="player-bg-artwork"></div>
<div id="player">
    <div class="live-badge">LIVE</div>
    <div id="album-art">
        <img
                id="current-album-art"
                src="https://play-lh.googleusercontent.com/mapCOwGnXnRWpjfPwfxOxH1tvR7aIG3fpDjC2y3NHAUh3QOwx6VYNiSpvwvr1b5kF9nh"
                alt="Album Art"
        />
    </div>
    <div id="song-info">
        <h2 id="song-title">Loading...</h2>
        <p id="artist-name">Loading...</p>
    </div>
    <div id="controls">
        <div class="control-btn" id="play-pause" title="Play/Pause">
            <i class="fas fa-play"></i>
        </div>
    </div>
    <div id="volume-container">
        <i class="fas fa-volume-up"></i>
        <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.01"
                aria-label="Adjust volume"
        />
    </div>
</div>

<div id="notification"></div>

<audio id="audio-player" crossorigin="anonymous"></audio>
<script>
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause');
    const playPauseIcon = playPauseBtn.querySelector('i');
    const volumeSlider = document.getElementById('volume-slider');
    const albumArt = document.getElementById('current-album-art');
    const playerBg = document.getElementById('player-bg-artwork');
    const songTitle = document.getElementById('song-title');
    const artistName = document.getElementById('artist-name');
    const notification = document.getElementById('notification');

    const urlParams = new URLSearchParams(window.location.search);
    const genre = urlParams.get('genre');
    if (!genre) {
        alert('Genre not specified!');
        window.location.href = '/';
    }

    let hls = null;
    let currentStreamUrl = null;
    let currentTrackId = null;
    let apiTimer = null;
    const SESSION_REFRESH_INTERVAL = 4 * 60 * 1000; // 4 minutes

    const savedVolume = localStorage.getItem('volume') || 1;
    volumeSlider.value = savedVolume;
    audio.volume = savedVolume;

    function showNotification(msg, duration = 4000) {
        notification.textContent = msg;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, duration);
    }

    function updateUI(song, artist, cover) {
        $(songTitle).text(song);
        $(artistName).text(artist);
        $(albumArt).fadeOut(300, function () {
            $(this).attr('src', cover).fadeIn(300);
        });
        $(playerBg).css('opacity', 0).one('transitionend', () => {
            $(playerBg).css('background-image', `url(${cover})`).css('opacity', 1);
        });
    }

    function parseExtXDateRange(tagValue) {
        const metadata = {};
        const parts = tagValue.split(/,(?=[A-Z\-]+=)/);
        parts.forEach((part) => {
            const [key, val] = part.split('=');
            if (key && val) {
                metadata[key.trim()] = val.trim().replace(/^"|"$/g, '');
            }
        });
        return metadata;
    }

    function tryPlay(auto = false) {
        audio.play().then(() => {
            playPauseIcon.className = 'fas fa-pause';
            if (auto) console.log('âœ… Auto resumed playback');
        }).catch((err) => {
            console.warn('âš ï¸ Play blocked:', err);
            playPauseIcon.className = 'fas fa-play';
            if (!auto) showNotification('Tap play to start');
        });
    }

    function loadStream(streamUrl) {
        if (currentStreamUrl === streamUrl && hls) return;
        currentStreamUrl = streamUrl;

        if (hls) {
            hls.destroy();
            hls = null;
        }

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        if ((isIOS || isSafari) && audio.canPlayType('application/vnd.apple.mpegurl')) {
            console.log('ðŸŽ¯ Native HLS (iOS/Safari)');
            audio.src = streamUrl;
            audio.load();
            tryPlay(true);
        } else if (Hls.isSupported()) {
            console.log('ðŸŽ¯ Using HLS.js');
            hls = new Hls({maxBufferLength: 30});
            hls.loadSource(streamUrl);
            hls.attachMedia(audio);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                tryPlay(true);
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                console.warn('HLS error:', data);
                if (data.fatal) {
                    showNotification('Stream error, trying to reconnect...');
                    hls.destroy();
                    hls = null;
                    setTimeout(() => loadStream(currentStreamUrl), 2000);
                }
            });

            hls.on(Hls.Events.FRAG_CHANGED, (event, data) => {
                if (!data.frag || !data.frag.tagList) return;
                let song = '', artist = '', cover = '';
                for (const tag of data.frag.tagList) {
                    if (tag[0] === 'EXT-X-DATERANGE') {
                        const meta = parseExtXDateRange(tag[1]);
                        song = meta['X-TITLE'] || '';
                        artist = meta['X-ARTIST'] || '';
                        cover = meta['X-COVER-IMAGE-URL'] || albumArt.src;
                        break;
                    }
                }
                if (song && artist) {
                    const isNew = song !== songTitle.textContent || artist !== artistName.textContent;
                    if (isNew) updateUI(song, artist, cover);
                }
            });
        } else {
            console.log('ðŸŽ¯ Fallback direct stream');
            audio.src = streamUrl;
            audio.load();
            tryPlay(true);
        }
    }

    function fetchSongInfoOnce(retryDelay = 5000) {
        fetch(`/api/?genre=${genre}`)
            .then((res) => {
                if (!res.ok) throw new Error('Network response was not ok');
                return res.json();
            })
            .then((data) => {
                if (data.current && data.current.id !== currentTrackId) {
                    currentTrackId = data.current.id;
                    updateUI(data.current.song, data.current.artist, data.current.image600);
                }
                loadStream(data.stream_url);

                if (!apiTimer) {
                    apiTimer = setInterval(fetchSongInfoOnce, SESSION_REFRESH_INTERVAL);
                }
            })
            .catch((err) => {
                console.warn('âŒ API Fetch failed, retrying in 5 seconds...', err);
                showNotification('Error fetching song info. Retrying...');
                setTimeout(() => fetchSongInfoOnce(retryDelay), retryDelay);
            });
    }

    audio.addEventListener('stalled', () => {
        console.log('Audio stalled, reconnecting...');
        showNotification('Buffering...');
        loadStream(currentStreamUrl);
    });

    audio.addEventListener('error', () => {
        console.log('Audio error, reconnecting...');
        showNotification('Audio error, trying to reconnect...');
        loadStream(currentStreamUrl);
    });

    playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
            tryPlay();
        } else {
            audio.pause();
            playPauseIcon.className = 'fas fa-play';
        }
    });

    volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
        localStorage.setItem('volume', volumeSlider.value);
    });

    window.addEventListener('load', () => {
        fetchSongInfoOnce();
        tryPlay(true);
    });
</script>

</body>
</html>
